name: Android CI - Release APK

on:
  push:
    branches: [ mvvm-jetpack-compose-stateFlow ]
  pull_request:
    branches: [ mvvm-jetpack-compose-stateFlow ]

jobs:
  build:
    name: Build Signed Release APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Decode keystore from GitHub Secrets
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > app/keystore.jks

      - name: Generate apikey.properties
        run: |
           echo "JSONBIN_API_KEY=${{ secrets.JSONBIN_API_KEY }}" > apikey.properties
           echo "JSONBIN_BIN_ID=${{ secrets.JSONBIN_BIN_ID }}" >> apikey.properties

      - name: Make Gradle executable
        run: chmod +x ./gradlew

      - name: Build Signed Release APK
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew assembleRelease --info --stacktrace

      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: app/build/outputs/apk/release/app-release.apk

